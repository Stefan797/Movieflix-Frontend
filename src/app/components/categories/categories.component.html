<div class="categories-section">

    <div class="categories-row">
        <span id="popularatpresent" class="category-text">Derzeit beliebt</span>
        <div class="different-categories">
            <div (click)="movecontent('left')" class="left-side-hover-container center">
                <img class="arrow-left-img" src="./assets/img/arrow.png">
            </div>

            <div class="a">
                <div class="b" *ngFor="let moviespopularatpresent of movieDict['popularatpresent']; let i = index">
                    <app-movie-hover-container #movieHoverContainer id="movieImgHover_{{i}}" class="hide"></app-movie-hover-container>
                    <img class="movie-img" (mouseover)="handleMoviePreviewHover(i)" src="{{ moviespopularatpresent.screenshot }}">
                </div>
            </div> 
           
            <div (click)="movecontent('right')" class="right-side-hover-container center">
                <img class="arrow-right-img" src="./assets/img/arrow-right.png">
            </div>
        </div> 
    </div>
