<app-header></app-header>
<app-header-notification-container id="notificationID" class="hide"></app-header-notification-container>
<app-header-profile-settings-container id="profilesettingsID" class="hide"></app-header-profile-settings-container>
<div class="mylist-page">
    <h2>Meine Liste</h2>

    <div *ngIf="results" class="mylist-results">
        <div class="inside-mylist-results" *ngFor="let moviesmylist of myListResponseArray[0]; let i = index">
            <img src="{{ moviesmylist.screenshot }}">
        </div>
    </div>

    <div *ngIf="mylistEmpty" class="mylist-empty">
        <div class="inside-mylist-empty">
            <p>Fügen Sie über diesen Add Button Titel zu ihrer Liste hinzu.</p>
            <img routerLink="/home" src="/assets/img/movie-hover-plus.png">
        </div>
    </div>
</div>
